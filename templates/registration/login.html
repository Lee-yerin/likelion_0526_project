{% extends "blog/base.html" %}
{% block content %}

<div>
    {% if form.errors %}
    <p>아이디 혹은 비밀번호가 틀립니다. 다시 입력하세요</p>
    {% endif %}

    <h1>login</h1>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>

{% endblock %}
